
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QA Scorecard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, select, textarea, button { display: block; margin: 10px 0; }
        .score { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>QA Evaluation</h2>

    <label for="tone">Tone:</label>
    <select id="tone">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="process">Process:</label>
    <select id="process">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="fields">Fields Populated:</label>
    <select id="fields">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="resolution">Resolution:</label>
    <select id="resolution">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="comments">Comments:</label>
    <textarea id="comments" rows="4" cols="50" placeholder="Enter comments here..."></textarea>

    <div class="score" id="totalScore">Total Score: 0</div>

    <button onclick="submitScore()">Submit</button>

    <script>
        function submitScore() {
            const tone = parseInt(document.getElementById('tone').value);
            const process = parseInt(document.getElementById('process').value);
            const fields = parseInt(document.getElementById('fields').value);
            const resolution = parseInt(document.getElementById('resolution').value);
            const total = ((tone + process + fields + resolution) / 4).toFixed(2);

            document.getElementById('totalScore').innerText = 'Total Score: ' + total;

            // For future expansion: trigger ticket field update here using Zendesk App framework
            console.log("Submitted score:", total);
        }
    </script>
</body>
</html>
